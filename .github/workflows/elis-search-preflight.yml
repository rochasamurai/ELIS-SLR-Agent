name: ELIS - Search Preflight / Self-Test
# =============================================================================
# Purpose
#   Quick, isolated validation of the Appendix A search script:
#   - Runs in dry-run mode (no writes).
#   - Smoke-tests config and network reachability (Crossref/S2/arXiv).
#   - Asserts we can parse and summarize results.
# =============================================================================

on:
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e . --no-deps

      - name: Run preflight harvest (CrossRef, testing tier)
        run: |
          # Use testing tier (25 results) for a quick smoke test against CrossRef (no auth).
          elis harvest crossref \
            --search-config config/searches/electoral_integrity_search.yml \
            --tier testing \
            --output /tmp/preflight_crossref.json

      - name: Preflight summary
        run: |
          echo "âœ… Preflight harvest executed (crossref, testing tier)."
          python3 -c "import json; d=json.load(open('/tmp/preflight_crossref.json')); print(f'Records: {len(d)}')"
          echo "Check logs for harvest details."
