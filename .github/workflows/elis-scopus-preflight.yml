name: ELIS - Scopus Preflight API Test

on:
  workflow_dispatch:

jobs:
  scopus-preflight:
    runs-on: ubuntu-latest
    name: Scopus API Access Test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Test Scopus API Access
        env:
          SCOPUS_API_KEY: ${{ secrets.SCOPUS_API_KEY }}
          SCOPUS_INST_TOKEN: ${{ secrets.SCOPUS_INST_TOKEN }}
        run: |
          python scripts/scopus_preflight.py
