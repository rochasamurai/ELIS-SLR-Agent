name: ELIS — Agent Run

on:
  workflow_dispatch:        # manual trigger from the Actions tab
  push:
    paths:
      - "schemas/**"
      - "scripts/**"
      - "docs/**"
      - "examples/**"
      - ".github/workflows/elis-agent-run.yml"
  # (Optional) schedule if you want a daily run
  # schedule:
  #   - cron: "0 6 * * *"

permissions:
  contents: write           # needed to push a branch and open PRs
  pull-requests: write
  issues: write

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ELIS Agent (writes to json_jsonl/)
        env:
          # Add any API keys later if/when the agent calls external services:
          # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # CROSSREF_API_KEY: ${{ secrets.CROSSREF_API_KEY }}
          # RAYYAN_API_KEY: ${{ secrets.RAYYAN_API_KEY }}
        run: |
          python scripts/agent.py --out json_jsonl

      - name: Create PR with results
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "ELIS Agent: update artefacts in json_jsonl/"
          title: "ELIS Agent: automated update (Option A: json_jsonl/)"
          body: |
            This PR was created by the ELIS — Agent Run workflow.

            **What’s included**
            - Generated/updated artefacts in `json_jsonl/` following Option A
            - Aligned with `validate_json.py` routing patterns

            **How to verify**
            1) Check the files under `json_jsonl/**`
            2) Ensure the “ELIS — Validate” workflow runs and passes
          branch: bot/elis-agent-update
          delete-branch: true
          labels: automated, elis-agent
