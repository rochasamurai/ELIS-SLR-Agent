name: ELIS - Autoformat on:   workflow_dispatch: {}  jobs:   autoformat:     runs-on: ubuntu-latest     permissions:       contents: read      steps:       - name: Mint installation token (GitHub App)         id: app-token         uses: actions/create-github-app-token@v1         with:           app-id: ${{ secrets.ELIS_APP_ID }}           private-key: ${{ secrets.ELIS_APP_PRIVATE_KEY }}           owner: rochasamurai           repositories: ELIS-SLR-Agent        - name: Checkout repository (elis-bot)         uses: actions/checkout@v4         with:           ref: elis-bot           token: ${{ steps.app-token.outputs.token }}        - name: Set up Python         uses: actions/setup-python@v5         with:           python-version: "3.11"           cache: "pip"        - name: Install Black         run: |           python -m pip install --upgrade pip           pip install black        - name: Run Black (format in-place)         run: black .        - name: Commit changes (if any)         id: commit         run: |           git config user.name  "ELIS Bot"           git config user.email "233278419+elis-bot@users.noreply.github.com"           if git diff --quiet; then             echo "changed=false" >> $GITHUB_OUTPUT             echo "No formatting changes."           else             git add -A             git commit -m "chore(format): apply Black autoformat"             echo "changed=true" >> $GITHUB_OUTPUT           fi        - name: Push back to elis-bot         if: steps.commit.outputs.changed == 'true'         run: git push origin HEAD:elis-bot