# ELIS - Autoformat
# Purpose: Manually run Black on branch `elis-bot` and commit any formatting changes via GitHub App.
# Notes:
#  - Keep this workflow in `main`. It checks out `elis-bot` to apply formatting there.
#  - Logs clearly show when no changes occur and print the commit SHA when they do.

name: ELIS - Autoformat

on:
  workflow_dispatch:  # Visible "Run workflow" button in Actions UI

jobs:
  autoformat:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Writes are done with the GitHub App token
    defaults:
      run:
        shell: bash

    steps:
      # 1) Acquire an installation token from the installed GitHub App (elis-bot-commits)
      - name: Mint installation token (GitHub App)
        id: app
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.ELIS_APP_ID }}
          private-key: ${{ secrets.ELIS_APP_PRIVATE_KEY }}

      # 2) Check out the automation branch where formatting is applied
      - name: Checkout branch elis-bot
        uses: actions/checkout@v4
        with:
          ref: elis-bot
          token: ${{ steps.app.outputs.token }}

      # 3) Use the same Python version as CI to avoid formatter drift
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 4) Install Black (pin for reproducibility)
      - name: Install Black
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install black==24.8.0

      # 5) Run Black in-place across the repository
      - name: Run Black (format in-place)
        run: |
          set -euo pipefail
          black .

      # 6) Detect changes and surface a clear no-op message if none
      - name: Detect changes
        id: changes
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No formatting changes detected."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      # 7) Commit and push only when changes exist; expose the commit SHA for traceability
      - name: Commit and push (if changed)
        if: ${{ steps.changes.outputs.changed == 'true' }}
        id: commit
        run: |
          set -euo pipefail
          git config user.name  "ELIS Bot"
          git config user.email "233278419+elis-bot@users.noreply.github.com"
          git add -A
          git commit -m "chore(format): apply Black autoformat"
          echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
          git push origin HEAD:elis-bot

      # 8) Print the commit SHA prominently in the logs (helps reviewers)
      - name: Show commit SHA
        if: ${{ steps.changes.outputs.changed == 'true' }}
        run: echo "Autoformat commit SHA: ${{ steps.commit.outputs.sha }}"
