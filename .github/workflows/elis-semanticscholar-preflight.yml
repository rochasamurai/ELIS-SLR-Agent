name: ELIS - Semantic Scholar Preflight API Test

on:
  workflow_dispatch:

jobs:
  semanticscholar-preflight:
    runs-on: ubuntu-latest
    name: Semantic Scholar API Access Test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Test Semantic Scholar API Access
        env:
          SEMANTIC_SCHOLAR_API_KEY: ${{ secrets.SEMANTIC_SCHOLAR_API_KEY }}
        run: |
          python scripts/semanticscholar_preflight.py
          