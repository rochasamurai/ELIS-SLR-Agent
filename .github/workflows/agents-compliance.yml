name: AGENTS Compliance

on:
  pull_request:
    branches:
      - release/2.0
    types:
      - opened
      - synchronize
      - reopened
      - edited
      - ready_for_review

permissions:
  contents: read
  pull-requests: read

jobs:
  agents-compliance:
    name: AGENTS.md Structural Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Fetch base branch
        run: |
          git fetch origin "${{ github.event.pull_request.base.ref }}" --depth=1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run AGENTS compliance checks
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          python scripts/agents_compliance_check.py --event-path "$GITHUB_EVENT_PATH"

