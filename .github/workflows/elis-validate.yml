# ============================================================
# Workflow: ELIS - Validate (direct commit to main, no PR)
# ============================================================

name: ELIS - Validate

on:
  push:
    branches: [main]
    paths:
      - 'scripts/validate_json.py'
      - '.github/workflows/elis-validate.yml'
      - 'docs/**'
      - 'schemas/**'
      - 'json_jsonl/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  validate:
    # Skip if this is our own report commit to prevent loops
    if: |
      !contains(github.event.head_commit.message, '[report-bot]') &&
      !contains(github.event.head_commit.message, 'add validation report') &&
      github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    concurrency:
      group: elis-validate
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run validator (always continue)
        run: |
          python scripts/validate_json.py || echo "::warning ::validator returned non-zero"

      - name: Ensure report exists (or create fallback)
        run: |
          mkdir -p validation_reports
          if ! ls validation_reports/*.md 1>/dev/null 2>&1; then
            ts="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            fn="validation_reports/$(date +%Y-%m-%d_%H%M%S)_validation_report.md"
            printf "# 📑 ELIS Validation Report\n**Generated:** %s  \n**Note:** fallback report.\n" "$ts" > "$fn"
          fi
          echo "==> validation_reports content:"; ls -la validation_reports

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: validation_report
          path: validation_reports/*.md
          if-no-files-found: error

      # ⬇️ Commit the report directly to main (guarded by the job-level IF above)
      - name: Commit report to main (bot)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: add validation report [skip ci][report-bot]"
          file_pattern: "validation_reports/*.md"
          branch: main
          push_options: --no-verify

      # Sanity check: fail if file did not land
      - name: Verify report landed on main
        run: |
          git fetch origin main --depth=1
          git checkout main
          echo "==> Files in validation_reports on main:"; ls -la validation_reports
          test -n "$(ls -1 validation_reports/*.md 2>/dev/null)" || { echo "::error ::No .md report on main"; exit 1; }
