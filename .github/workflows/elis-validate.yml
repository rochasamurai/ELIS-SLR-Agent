name: ELIS â€” Validate

on:
  pull_request:
    paths:
      - "schemas/**"
      - "examples/**"
      - "outputs/**"
      - "scripts/**"
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate JSON & Appendices
        run: |
          python scripts/validate_json.py --schemas schemas --examples examples --outputs outputs
