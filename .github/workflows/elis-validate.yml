name: ELIS - Validate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # permite commit/push do relatÃ³rio

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run validation script
        run: |
          python scripts/validate_json.py

      - name: Upload validation report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: validation_report
          path: validation_reports/*.md

      - name: Commit validation report to repo
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ls validation_reports/*.md 1> /dev/null 2>&1; then
            git add validation_reports/*.md
            git commit -m "chore: add validation report [skip ci]" || echo "No changes to commit"
            git push
          fi
