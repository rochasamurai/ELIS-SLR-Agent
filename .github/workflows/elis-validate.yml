name: ELIS â€“ Validate
on:
  push: {branches: [main]}
  pull_request: {branches: [main]}
  workflow_dispatch:

permissions: {contents: write}

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: "3.11"}
      - name: Install deps
        run: python -m pip install --upgrade pip && pip install -r requirements.txt
      - name: Run validator (keep job green)
        run: python scripts/validate_json.py || echo "::warning ::validator returned non-zero"
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with: {name: validation_report, path: validation_reports/*.md, if-no-files-found: ignore}
      - name: Commit report to repo
        if: always()
        continue-on-error: true
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add validation_reports/*.md || true
          git commit -m "chore: add validation report [skip ci]" || true
          git push || true
