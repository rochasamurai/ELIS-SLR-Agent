name: ELIS â€“ Validate
on:
  push: {branches: [main]}
  pull_request: {branches: [main]}
  workflow_dispatch:
permissions: {contents: write}

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: {persist-credentials: true, fetch-depth: 0}
      - uses: actions/setup-python@v5
        with: {python-version: "3.11"}
      - name: Install deps
        run: python -m pip install --upgrade pip && pip install -r requirements.txt
      - name: Run validator (always continue)
        run: python scripts/validate_json.py || echo "::warning ::validator returned non-zero"
      - name: Ensure report exists
        run: |
          ls -la validation_reports || true
          test -n "$(ls -1 validation_reports/*.md 2>/dev/null)" || (echo "No .md report found" && exit 1)
      - name: Commit report to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: add validation report [skip ci]"
          file_pattern: validation_reports/*.md
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          push_options: '--force-with-lease'
