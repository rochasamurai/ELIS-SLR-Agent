# ============================================================
# Workflow: ELIS - CI
# Purpose:
#   - Run quality (ruff + black --check) and then validate.
# Notes:
#   - Dispara em pull_request e manual (workflow_dispatch).
#   - NÃƒO roda em push -> evita loops quando se edita workflows.
# ============================================================

name: ELIS - CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  quality:
    name: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.6.9 black==24.8.0

      - name: Ruff (lint)
        run: ruff check .

      - name: Black (check)
        run: black --check .

  validate:
    name: validate
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run validator (non-blocking)
        run: python scripts/validate_json.py || echo "::notice ::validator non-zero exit tolerated"
