# =============================================================================
# ELIS – Appendix A (Search) Query Catalogue
# Purpose:
#   Central place to define search topics, terms, languages, and time window.
#   The search script reads this file and issues API calls accordingly.
#
# Grounding (ELIS Protocol v1.7.2):
#   - Timeframe: 1990–present (Protocol §3.1 Eligibility Criteria) 
#   - Languages: EN, FR, ES, PT (Protocol §3.1)
#   - Phenomena: integrity, auditability, verifiability, trust (Protocol §2.2)
#   - Sources: Scopus, Web of Science, IEEE Xplore, ACM, JSTOR, Google Scholar (Protocol §3.2)
#
# Notes:
#   - `enabled: true` allows you to toggle a topic on/off without deleting it.
#   - `max_results_per_source` is a soft cap per topic per source.
#   - Only protocol-defined sources are used (v1.7.2).
# =============================================================================

global:
  year_from: 1990
  year_to: 2025
  languages: ["en", "fr", "es", "pt"]
  max_results_per_source: 100
  # Optional per-run hard limit for the whole job (0 = unlimited)
  job_result_cap: 1000

topics:
  - id: integrity_auditability_core
    enabled: true
    description: >
      Core integrity/auditability vocabulary for voting systems.
      Mirrors the Protocol's PRQ and analytical sub-questions.
    queries:
      - '"electoral integrity" AND (audit* OR verifi* OR "risk-limiting audit" OR RLA)'
      - '("electronic voting" OR e-voting OR DRE) AND (audit* OR verifi* OR VVPAT OR "end-to-end verifiability")'
      - '("paper ballot" OR "paper trail") AND ("risk-limiting audit" OR audit* OR verifi*)'
      - '("public trust" OR confidence) AND ("electronic voting" OR "ballot auditability")'
    include_preprints: false
    sources: ["scopus"]  # Protocol-defined source (§3.2)

  - id: cryptographic_mechanisms
    enabled: true
    description: >
      Cryptographic approaches to end-to-end verifiability (E2E) and audits.
    queries:
      - '("end-to-end verifiability" OR E2E) AND ("electronic voting" OR ballot)'
      - '(cryptograph* AND voting) AND (audit OR verifi* OR mixnet OR homomorphic)'
    include_preprints: false
    sources: ["scopus"]  # Protocol-defined source (§3.2)

