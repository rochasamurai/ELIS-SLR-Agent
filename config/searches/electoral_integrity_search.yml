      - Free tier: 10 results, paid tier: up to 5000
    api_config:
      provider: "Apify"
      actor: "easyapi/google-scholar-scraper"
      rate_limit: "Managed by Apify"
      timeout: 120

# ------------------------------------------------------------------------------
# FILTERS
# ------------------------------------------------------------------------------
# Inclusion and exclusion criteria for study selection
# ------------------------------------------------------------------------------

filters:
  # Language
  language: 
    - "English"
  
  # Document types
  # Include conferences: important for electoral integrity research
  document_types:
    - "article"
    - "conference paper"
    - "review"
  
  # Peer review
  peer_reviewed: true
  
  # Subject areas of interest
  subject_areas:
    - "Political Science"
    - "Public Administration"
    - "Computer Science"
    - "Information Systems"
    - "Security Studies"
    - "Democracy Studies"
    - "Public Policy"
    - "Governance"
  
  # Geographic scope
  geographic_scope: []  # Global coverage
  
  # Notes on filtering
  notes: |
    - English language for consistency and accessibility
    - Include conference papers: important venue for electoral research
    - Peer-reviewed content ensures quality
    - Interdisciplinary: Political Science + CS + Public Admin + Security
    - No geographic restrictions: electoral integrity is global issue

# ------------------------------------------------------------------------------
# TOPICAL INCLUSION/EXCLUSION CRITERIA
# ------------------------------------------------------------------------------
# Content-based criteria for study relevance
# Applied during screening phase, not during initial search
# ------------------------------------------------------------------------------

topical_criteria:
  inclusion:
    # PRQ: Strategies and interventions
    - "Studies on strategies to improve electoral integrity"
    - "Research on electoral reform interventions"
    - "Papers on technological innovations for auditability"
    - "Studies on fraud prevention mechanisms"
    - "Research on voter authentication methods"
    - "Papers on ballot security improvements"
    - "Studies on transparency initiatives"
    
    # MSQ: Empirical designs and frameworks
    - "Empirical evaluations of electoral integrity strategies"
    - "Studies using experimental or quasi-experimental designs"
    - "Research presenting evaluation frameworks"
    - "Papers on assessment methodologies"
    - "Comparative studies of electoral systems"
    - "Survey-based research on electoral confidence/trust"
    
    # All systems
    - "Studies on paper-based voting systems"
    - "Research on electronic voting systems"
    - "Papers on hybrid voting systems"
    - "Studies on voting in democratic elections"
  
  exclusion:
    - "General political behavior without electoral systems focus"
    - "Voting behavior studies without integrity/system focus"
    - "Pure opinion pieces without empirical evidence"
    - "Studies exclusively on non-democratic elections"
    - "Corporate or organizational voting (non-electoral context)"
    - "Purely mathematical/theoretical models without application"
    - "Studies before 1990 (outside date range)"
  
  notes: |
    These criteria ensure relevance to both research questions:
    - PRQ: Focus on strategies, interventions, improvements
    - MSQ: Focus on empirical methods, evaluation frameworks
    - Both: Studies that propose AND evaluate strategies

# ------------------------------------------------------------------------------
# OUTPUT CONFIGURATION
# ------------------------------------------------------------------------------
# Where and how to store search results
# ------------------------------------------------------------------------------

output:
  # Directory for storing results
  directory: "json_jsonl/"
  
  # Primary output file
  primary_file: "ELIS_Appendix_A_Search_rows.json"
  
  # Project-specific results directory
  project_directory: "results/electoral_integrity/"
  
  # Backup/archive settings
  archive:
    enabled: true
    directory: "results/electoral_integrity/archives/"
    timestamp_format: "%Y%m%d_%H%M%S"
    keep_last_n: 10
  
  # Output format options
  format:
    type: "json"
    encoding: "utf-8"
    indent: 2
    ensure_ascii: false
  
  # Deduplication settings
  deduplication:
    enabled: true
    method: "title_normalized"
    case_sensitive: false
    remove_duplicates_by:
      - "doi"
      - "title_normalized"
  
  # Fields to include in output
  fields:
    required:
      - "source"
      - "title"
      - "authors"
      - "year"
      - "doi"
      - "abstract"
      - "url"
    optional:
      - "citation_count"
      - "keywords"
      - "venue"
      - "publisher"
      - "pdf_url"
      - "open_access"
      - "raw_metadata"
  
  # Report generation
  reports:
    enabled: true
    formats:
      - "summary_statistics.json"
      - "database_contribution.json"
      - "search_report.md"

# ------------------------------------------------------------------------------
# EXECUTION PARAMETERS
# ------------------------------------------------------------------------------
# Runtime configuration for search execution
# ------------------------------------------------------------------------------

execution:
  # Parallel execution
  parallel_databases: false  # Sequential for stability
  
  # Retry configuration
  retry:
    max_attempts: 3
    delay_seconds: 30
    exponential_backoff: true
  
  # Timeout settings
  timeout:
    per_database_minutes: 15
    total_search_minutes: 120
  
  # Logging
  logging:
    level: "INFO"
    file: "logs/electoral_integrity_search.log"
    console_output: true
    verbose_mode: false
  
  # Cost tracking
  cost_tracking:
    enabled: true
    max_budget_usd: 5.00
    warn_threshold_usd: 3.00
  
  # Progress tracking
  progress:
    save_intermediate_results: true
    checkpoint_interval_minutes: 10

# ------------------------------------------------------------------------------
# VALIDATION RULES
# ------------------------------------------------------------------------------
# Quality checks to ensure search execution meets standards
# ------------------------------------------------------------------------------

validation:
  # Minimum results per database
  minimum_results:
    critical_databases: 500   # Scopus, WoS (expect high due to broad query)
    high_priority: 200        # OpenAlex, IEEE, Google Scholar
    medium_priority: 100      # Semantic Scholar, CrossRef, CORE
  
  # Expected total results
  expected_range:
    minimum: 5000
    maximum: 15000
    notes: "Broad electoral integrity query; interdisciplinary field"
  
  # Query validation
  query_checks:
    - "All three components present (systems AND integrity AND research)"
    - "Boolean operators correct"
    - "No syntax errors"
    - "Field specifications valid for each database"
  
  # Quality checks
  quality_checks:
    - "No empty abstracts in >75% of results"
    - "DOI present in >50% of results"
    - "Year between 1990-2024"
    - "No duplicate titles after deduplication"
  
  # Warn if major deviation from expected
  deviation_threshold: 0.50  # 50% deviation triggers warning (broad query)

# ------------------------------------------------------------------------------
# SEARCH STRATEGY NOTES
# ------------------------------------------------------------------------------

search_strategy:
  approach: "Comprehensive systematic search with dual research focus"
  
  rationale: |
    This search strategy is designed to address both research questions:
    
    PRQ (Strategies): What operational and technological strategies improve
                      electoral integrity or auditability?
    - Captured by Component 3a: strategy, intervention, reform, improvement
    - Combined with electoral systems (Component 1) and integrity (Component 2)
    
    MSQ (Evaluation): What empirical designs and frameworks assess effectiveness
                      of electoral integrity strategies?
    - Captured by Component 3b: empirical, framework, evaluation, assessment
    - Combined with electoral systems (Component 1) and integrity (Component 2)
    
    The OR operator in Component 3 ensures we capture:
    - Studies proposing strategies (PRQ focus)
    - Studies evaluating strategies (MSQ focus)
    - Studies doing both (propose AND evaluate)
  
  expected_coverage:
    - "Electoral reform strategies and interventions"
    - "E-voting security and auditability measures"
    - "Paper ballot integrity improvements"
    - "Hybrid system designs"
    - "Empirical evaluations of electoral interventions"
    - "Experimental studies on voter trust/confidence"
    - "Comparative analyses of electoral systems"
    - "Evaluation frameworks for electoral integrity"
    - "Case studies of electoral reforms"
  
  pilot_search_notes:
    status: "To be executed"
    recommendation: "Run pilot with max_results=100 per database to validate query"

