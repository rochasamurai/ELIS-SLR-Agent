# ==============================================================================
# SEARCH CONFIGURATION: Electoral Integrity SLR
# ==============================================================================
# 
# Purpose: Systematic literature review on electoral integrity strategies,
#          auditability, and empirical evaluation frameworks across all
#          types of electoral systems (paper, electronic, hybrid).
#
# Research Questions:
#   PRQ: What operational and technological strategies have been shown to 
#        improve the integrity or auditability of electoral systems since 1990?
#   
#   MSQ: What types of empirical designs and evaluation frameworks have been 
#        used to assess the effectiveness of electoral integrity strategies 
#        since 1990?
#
# This is the native ELIS SLR Agent project configuration for comprehensive
# research on electoral systems, integrity, and evaluation methodologies.
#
# Created: 2026-01-30
# Status: Active (ELIS Native Project)
# ==============================================================================

# ------------------------------------------------------------------------------
# SEARCH METADATA
# ------------------------------------------------------------------------------
search_id: "electoral_integrity_2025"
project_name: "Electoral Integrity Strategies and Evaluation Frameworks SLR"
research_team:
  - "ELIS Research Team"
  
created_date: "2026-01-30"
last_modified: "2026-01-30"
status: "active"
version: "2.0.0"

# ------------------------------------------------------------------------------
# SEARCH QUERY
# ------------------------------------------------------------------------------
# Multi-component query covering:
#   1. All types of electoral systems (paper, electronic, hybrid)
#   2. Integrity and auditability dimensions
#   3. Both strategies/interventions AND empirical evaluation frameworks
#
# This query addresses both PRQ (strategies) and MSQ (evaluation frameworks)
# ------------------------------------------------------------------------------

query:
  # Primary Boolean query string - Multi-Component Structure
  # Component 1: Electoral Systems (broad coverage)
  # Component 2: Integrity Dimensions (auditability, trust, security, etc.)
  # Component 3: Research Focus (strategies OR empirical evaluation)
  boolean_string: |
    (
      ("electoral system" OR "voting system" OR "election" OR "ballot")
      AND
      ("integrity" OR "auditability" OR "security" OR "trust" OR "transparency" OR "verifiability" OR "fraud")
      AND
      (
        ("strategy" OR "intervention" OR "reform" OR "improvement")
        OR
        ("empirical" OR "framework" OR "evaluation" OR "assessment" OR "experiment")
      )
    )
  
  # Alternative query for databases with limited Boolean support
  alternative_queries:
    - simplified: |
        electoral integrity strategy evaluation framework
    
    - focused_strategies: |
        ("electoral system" OR "voting system") AND ("integrity" OR "auditability") AND ("strategy" OR "intervention")
    
    - focused_empirical: |
        ("electoral system" OR "voting system") AND ("integrity" OR "security") AND ("empirical" OR "framework" OR "evaluation")
  
  # EXPANDED KEYWORDS DOCUMENTATION
  # These keywords represent the full scope of terms that will be captured
  # by the multi-component query through exact matches and variations
  
  expanded_keywords:
    # Component 1: Electoral Systems (Broad Coverage)
    electoral_systems:
      - "electoral system"
      - "electoral systems"
      - "voting system"
      - "voting systems"
      - "election"
      - "elections"
      - "electoral process"
      - "ballot"
      - "ballots"
    
    # Voting Methods (All Types - captured by Component 1 + domain knowledge)
    voting_methods:
      electronic:
        - "electronic voting"
        - "e-voting"
        - "digital voting"
        - "internet voting"
        - "online voting"
        - "remote voting"
      paper:
        - "paper voting"
        - "paper ballot"
        - "hand-counted ballot"
      technical:
        - "optical scan"
        - "direct recording electronic"
        - "DRE"
        - "voter-verified paper audit trail"
        - "VVPAT"
      hybrid:
        - "hybrid voting"
    
    # Component 2: Integrity Dimensions
    integrity_dimensions:
      - "integrity"
      - "electoral integrity"
      - "auditability"
      - "audit"
      - "auditable"
      - "security"
      - "electoral security"
      - "trust"
      - "public trust"
      - "voter trust"
      - "transparency"
      - "transparent"
      - "verifiability"
      - "verifiable"
      - "verification"
      - "authentication"
      - "voter authentication"
      - "fraud prevention"
      - "fraud detection"
      - "accuracy"
      - "electoral accuracy"
    
    # Outcomes/Measures (captured through integrity + evaluation context)
    outcomes_measures:
      - "turnout"
      - "voter turnout"
      - "participation"
      - "confidence"
      - "voter confidence"
      - "legitimacy"
      - "electoral legitimacy"
    
    # Component 3a: Strategies/Interventions (PRQ Focus)
    strategies_interventions:
      - "strategy"
      - "strategies"
      - "intervention"
      - "interventions"
      - "reform"
      - "electoral reform"
      - "improvement"
      - "improvements"
      - "innovation"
      - "innovations"
    
    # Component 3b: Research Methods (MSQ Focus)
    research_methods:
      - "empirical"
      - "empirical design"
      - "empirical study"
      - "framework"
      - "evaluation framework"
      - "assessment framework"
      - "methodology"
      - "research methodology"
      - "evaluation"
      - "assessment"
      - "effectiveness"
      - "efficacy"
      - "experiment"
      - "experimental"
      - "field experiment"
      - "quasi-experimental"
      - "randomized controlled trial"
      - "RCT"
      - "survey"
      - "case study"
      - "comparative study"
  
  # Query component explanation
  query_structure:
    component_1:
      name: "Electoral Systems"
      purpose: "Broad coverage of all electoral/voting contexts"
      terms: ["electoral system", "voting system", "election", "ballot"]
      captures: "Paper, electronic, hybrid systems; national & local elections"
    
    component_2:
      name: "Integrity Dimensions"
      purpose: "Core focus on integrity, auditability, and related concepts"
      terms: ["integrity", "auditability", "security", "trust", "transparency", "verifiability", "fraud"]
      captures: "All integrity aspects: auditability, security, trust, verification, fraud prevention"
    
    component_3:
      name: "Research Focus"
      purpose: "Dual focus: strategies (PRQ) OR empirical evaluation (MSQ)"
      subcomponents:
        strategies:
          terms: ["strategy", "intervention", "reform", "improvement"]
          addresses: "PRQ - What strategies improve integrity?"
        evaluation:
          terms: ["empirical", "framework", "evaluation", "assessment", "experiment"]
          addresses: "MSQ - What evaluation frameworks are used?"
      operator: "OR (captures studies on either strategies OR evaluation)"
  
  # Fields to search across databases
  search_fields:
    - "title"
    - "abstract"
    - "keywords"
  
  # Exclusion terms (NOT queries) - None at search stage
  # Exclusion will be applied during screening based on topical criteria
  exclusion_terms: []
  
  # Notes on query design
  notes: |
    QUERY RATIONALE:
    
    1. Multi-Component Structure (Option 3):
       - Component 1 (Electoral Systems): Captures ALL electoral contexts
       - Component 2 (Integrity): Focuses on core research domain
       - Component 3 (Research Focus): Dual coverage of strategies AND evaluation
    
    2. Why This Works:
       - Addresses BOTH research questions (PRQ + MSQ)
       - Covers all electoral system types (not just e-voting)
       - Includes both intervention studies AND methodological research
       - Precise enough to avoid noise, broad enough for comprehensive coverage
    
    3. Expected Coverage:
       - PRQ studies: Electoral integrity strategies and interventions
       - MSQ studies: Empirical designs and evaluation frameworks
       - Both: Studies that propose AND evaluate strategies
    
    4. Flexibility:
       - Alternative simplified queries for limited databases
       - Expanded keywords documented for reference
       - Can be refined based on pilot search results
    
    5. Estimated Results: 5,000-15,000 studies (manageable for SLR)

# ------------------------------------------------------------------------------
# DATE RANGE
# ------------------------------------------------------------------------------
# Aligned with research questions: "since 1990"
# ------------------------------------------------------------------------------

date_range:
  start_year: 1990
  end_year: 2024
  notes: |
    - 1990-2024: Aligns with research questions ("since 1990")
    - Captures modern electoral integrity era
