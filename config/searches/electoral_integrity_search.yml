# ------------------------------------------------------------------------------
# TARGET DATABASES
# ------------------------------------------------------------------------------
# All 8 ELIS databases enabled for comprehensive coverage
# Database order follows ELIS Protocol 2025 v2.0 Section 3.2.1
# Order: Scopus, ScienceDirect, WoS, IEEE Xplore, Semantic Scholar, OpenAlex, CrossRef, CORE, Google Scholar
