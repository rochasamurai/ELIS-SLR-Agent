databases:
  # 1. Scopus
  - name: "Scopus"
    enabled: true
    max_results:
      testing: 25
      pilot: 100
      benchmark: 500
      production: 1000
      exhaustive: 99999
    max_results_default: production
    query_syntax: "TITLE-ABS-KEY"
    query_wrapper: "TITLE-ABS-KEY({query})"
    priority: "CRITICAL"
    notes: |
      - Multidisciplinary database with comprehensive coverage
      - Strong in political science, governance, computer science
      - TITLE-ABS-KEY required for proper field search
    api_config:
      rate_limit: "2 requests/second"
      timeout: 30
  
  # 2. ScienceDirect
  - name: "ScienceDirect"
    enabled: true
    max_results:
      testing: 25
      pilot: 100
      benchmark: 500
      production: 1000
      exhaustive: 99999
    max_results_default: production
    query_syntax: "generic"
    query_wrapper: "{query}"
    priority: "CRITICAL"
    notes: |
      - Full-text scientific database (Elsevier)
      - Complements Scopus with full-text coverage
      - Supports Boolean queries natively
    api_config:
      rate_limit: "2 requests/second"
      timeout: 30

  # 3. Web of Science
  - name: "Web of Science"
    enabled: true
    max_results:
      testing: 25
      pilot: 100
      benchmark: 500
      production: 1000
      exhaustive: 99999
    max_results_default: production
    query_syntax: "TS"
    query_wrapper: "TS=({query})"
    priority: "CRITICAL"
    notes: |
      - High-impact journal indexing platform
      - Strong citation tracking capabilities
      - TS= wrapper for topic search (title, abstract, keywords)
    api_config:
      rate_limit: "5 requests/second"
      timeout: 30
  
  # 4. IEEE Xplore
  - name: "IEEE Xplore"
    enabled: true
    max_results:
      testing: 25
      pilot: 100
      benchmark: 500
      production: 1000
      exhaustive: 99999
    max_results_default: production
    query_syntax: "generic"
    query_filter: "querytext={query}"
    priority: "HIGH"
    notes: |
      - Technical literature repository
      - Important for e-voting technology and security
      - Covers electronic voting systems, cryptographic protocols
    api_config:
      rate_limit: "200 calls/day"
      timeout: 30
  
  # 5. Semantic Scholar
  - name: "Semantic Scholar"
    enabled: true
    max_results:
      testing: 25
      pilot: 100
      benchmark: 500
      production: 500
      exhaustive: 99999
    max_results_default: production
    query_syntax: "natural_language"
    query_filter: "query={query}"
    priority: "MEDIUM"
    notes: |
      - AI-enhanced bibliographic database (200M+ papers)
      - Semantic indexing aids discovery
      - Good for interdisciplinary research
    api_config:
      rate_limit: "100 requests/5 minutes"
      timeout: 30
  
  # 6. OpenAlex
  - name: "OpenAlex"
    enabled: true
    max_results:
      testing: 25
      pilot: 100
      benchmark: 500
      production: 1000
      exhaustive: 99999
    max_results_default: production
    query_syntax: "default.search"
    query_filter: "default.search:{query}"
    priority: "HIGH"
    notes: |
      - Open bibliographic database (250M+ works)
      - Comprehensive metadata including institutions, citations
      - Searches title, abstract, fulltext
    api_config:
      rate_limit: "10 requests/second (polite pool)"
      timeout: 30
  
  # 6. CrossRef
  - name: "CrossRef"
    enabled: true
    max_results:
      testing: 25
      pilot: 100
      benchmark: 500
      production: 1000
      exhaustive: 99999
    max_results_default: production
    query_syntax: "generic"
    query_filter: "query={query}"
    priority: "MEDIUM"
    notes: |
      - DOI registration agency (130M+ records)
      - Publisher-verified metadata
      - Excellent for deduplication and citation tracking
    api_config:
      rate_limit: "Polite pool recommended"
      timeout: 30
  
  # 7. CORE
  - name: "CORE"
    enabled: true
    max_results:
      testing: 25
      pilot: 100
      benchmark: 500
      production: 1000
      exhaustive: 99999
    max_results_default: production
    query_syntax: "generic"
    query_filter: "q={query}"
    priority: "MEDIUM"
    notes: |
      - Open access aggregator (300M+ papers)
      - Covers institutional repositories, theses, preprints
      - Accepts Boolean operators natively
    api_config:
      rate_limit: "Limited by API key tier"
      timeout: 30
  
  # 8. Google Scholar
