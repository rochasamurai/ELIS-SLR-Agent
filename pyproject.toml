# ELIS SLR Agent â€” Tooling configuration
# Black (format), Ruff (lint), and Pytest defaults.

[tool.black]
target-version = ["py311"]
line-length = 88
extend-exclude = '''
(
  ^json_jsonl/
| ^docs/
| ^schemas/
| ^validation_reports/
| ^.github/
)
'''

[tool.ruff]
target-version = "py311"
line-length = 88
exclude = [
  "json_jsonl",
  "validation_reports",
  ".github",
  "docs",
  "schemas",
]

[tool.ruff.lint]
select = ["E", "F"]     # runtime/syntax errors only
ignore = ["E501"]       # allow long lines in legacy text/tests

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["."]
